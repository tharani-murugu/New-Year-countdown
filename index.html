<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" integrity="sha512-gFn7XRm5v3GlgOwAQ80SXDT8pyg6uaV9JbW2OkNx5Im2jR8zx2X/3DbHymcZnUraU+klZjRJqNfNkFN7SyR3fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    
    <div class="container">
    <p class="text-center">Countdown to</p>
    <h2 class="newyear text-center"> New Year</h2>
    <div class="counter">

        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="secounds">00</h2>
            <small>Secounds</small>
        </div>
    </div>
    </div>
    <script src="count.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 

</body>
</html>
